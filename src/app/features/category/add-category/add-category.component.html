<div class="container bg-light">
    <h1 class="mt-3 text-primary"> Add Series</h1>
    <form class="" #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
        <div class="mt-3">
            <label class="form-label">Category name</label>
            <input type="text" class="form-control"  id="categoryName "  name="categoryName " [(ngModel)]="model.name">
        </div>   
        <div class="mt-3">
            <label class="form-label">Category Url  Hadle </label>
            <input type="text" class="form-control" id="categoryUrlHandle" name="categoryUrlHandle" [(ngModel)]="model.description">
        </div>  
        <div class="mt-3 "> 
            <button type="submit" class="btn btn-primary"> Save</button>
            
        </div> 
        </div>
    </form>
</div>
